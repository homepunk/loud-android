apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]

    defaultConfig {
        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]

        versionCode globalConfiguration["androidVersionCode"]
        versionName globalConfiguration["androidVersionName"]
        testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def dataDependencies = rootProject.ext.dataDependencies;
    def commonDependecnies = rootProject.ext.commonDependecnies

    implementation project(path: ':common')

    kapt commonDependecnies.daggerProcessor
    kapt commonDependecnies.daggerCompiler

    //  Network
    api dataDependencies.gson
    api dataDependencies.okHttp
    api dataDependencies.retrofit
    api dataDependencies.rxJavaAdapter
    api dataDependencies.gsonConverter
    api dataDependencies.loggingInterceptor
    implementation dataDependencies.clientDiscogs
}
